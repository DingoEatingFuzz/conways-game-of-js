<!doctype html>
<html>
<head>
    <meta charset='utf-8'/>
    <link rel='stylesheet' href='../support/styles.css'/>
</head>
<body>
    <div id='game-box'>
        <canvas id='game'></canvas>
        <canvas id='game-grid'></canvas>
        <div id='fps'/>
    </div>
    <script src='../support/polyfills.js'></script>
    <script src='../support/fps.js'></script>
    <script src='clife.js'></script>
    <script src='examples.js'></script>
    <script>
        var fps = new FPS(function(framerate) {
            document.getElementById('fps').textContent = framerate.toFixed(1);
        }, function() {
            document.getElementById('fps').style.visibility = 'hidden';
        });

        var boardState = 0;

        var squareSize = parseInt(location.hash.substr(1)) || 4;

        var gameCanvas = document.getElementById('game');
        var gridCanvas = document.getElementById('game-grid');
            gameCanvas.width  = gridCanvas.width  = document.body.clientWidth;
            gameCanvas.height = gridCanvas.height = document.body.clientHeight;

        initGame(gameCanvas, gridCanvas, squareSize, ++boardState);

        window.onhashchange = function() {
            squareSize = parseInt(location.hash.substr(1)) || 4;
            initGame(gameCanvas, gridCanvas, squareSize, ++boardState);
        }

        function canvasPrintBoard(board, ctx) {
            imageData = ctx.createImageData(board.width, board.height);
            for (var i = 0, len = board.cells.length; i < len; ++i) {
                var idx = i * 4;
                var color = board.cells[i] ? 0 : 255;
                imageData.data[idx]   = imageData.data[idx+1] = imageData.data[idx+2] = color;
                imageData.data[idx+3] = 255;
            }
            ctx.putImageData(imageData, 0, 0);
        }

        function canvasBigPrintBoard(board, ctx, size) {
            ctx.fillStyle = '#FFF';
            ctx.fillRect(0, 0, board.width * size, board.height * size);
            ctx.fillStyle = '#09F';
            ctx.beginPath();
            for (var i = 0, len = board.cells.length; i < len; ++i) {
                var x = i % board.width, y = Math.floor(i / board.width);
                if (board.cells[i]) ctx.fillRect(x * size, y * size, size, size);
            }
        }

        function printBoard(board) {
            console.log(
                board.cells.toString()
                    .replace(/,/g, '')
                    .replace(/(\d{3})/g, '$1\n')
                    .replace(/0/g, ' ')
                    .replace(/1/g, 'X')
            );
        }

        function initGrid(canvas, size) {
            size = size || 10;
            ctx  = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (size > 3) {
                ctx.strokeStyle = '#CCC';
                ctx.lineWidth   = 1;
                ctx.beginPath();
                for (var i = 0, len = canvas.width; i <= len; i += size) {
                    ctx.moveTo(i, 0);
                    ctx.lineTo(i, canvas.height);
                }
                for (i = 0, len = canvas.height; i <= len; i += size) {
                    ctx.moveTo(0, i);
                    ctx.lineTo(canvas.width, i);
                }
                ctx.stroke();
                ctx.closePath();
            }
        }

        function initGame(gameCanvas, gridCanvas, size, state) {
            kill();

            var ctx = gameCanvas.getContext('2d');
            ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);

            var board = JLife(Math.floor(gameCanvas.width / size), Math.floor(gameCanvas.height / size));
            initGrid(gridCanvas, size);

            var step = function() {
                board.step();
                canvasBigPrintBoard(board, ctx, size);
                if (boardState == state) window.requestAnimationFrame(step);
                else ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
            }

            window.requestAnimationFrame(step);
        }

        var board2 = ExampleBoard.oscillator();
        function step() {
            board2.step();
            printBoard(board2);
        }
    </script>
</body>
</html>
